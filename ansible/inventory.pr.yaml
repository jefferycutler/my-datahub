# Ansible inventory for the my-datahub project.
all:
  children:
    # Kubernetes control plane nodes for the K3s cluster.
    k8ctl:
      vars:
        architecture: aarch64
      hosts:
        k801:
          ansible_host: 192.168.30.31
        k802:
          ansible_host: 192.168.30.32
        k803:
          ansible_host: 192.168.30.33

    # Kubernetes worker nodes.
    k8work:
      vars:
        architecture: aarch64
      hosts:
        k804:
          ansible_host: 192.168.30.34
        k805:
          ansible_host: 192.168.30.35
        k806:
          ansible_host: 192.168.30.36
        k807:
          ansible_host: 192.168.30.37
        k808:
          ansible_host: 192.168.30.38
        k809:
          ansible_host: 192.168.30.39

    # Kafka cluster nodes.
    kafka:
      vars:
        architecture: aarch64
      hosts:
        kf01:
          ansible_host: 192.168.30.24
        kf02:
          ansible_host: 192.168.30.25
        kf03:
          ansible_host: 192.168.30.26
        kf04:
          ansible_host: 192.168.30.27

    # Load balancer nodes.
    lb:
      vars:
        architecture: x86_64
      hosts:
        lb01:
          ansible_host: 192.168.30.21
        lb02:
          ansible_host: 192.168.30.22
        lb03:
          ansible_host: 192.168.30.23

    # Zabbix monitoring host.
    zabbix:
      hosts:
        zbx01:
          ansible_host: 192.168.30.11
          architecture: aarch64

    # Releation Databases
    rdms:
      hosts:
        datahub:
          ansible_host: 192.168.30.10
          architecture: x86_64
